name: Raycast Extension CI

on:
  pull_request:
  push:

jobs:
  raycast:
    name: Raycast publish requirements
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Ensure Raycast API migrations are up-to-date
        run: |
          npx ray migrate
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Raycast migration produced changes. Run 'npx ray migrate' and commit the result."
            git --no-pager diff
            exit 1
          fi

      - name: Lint (Raycast)
        run: npx ray lint

      - name: Build (Raycast)
        run: npx ray build -e dist
